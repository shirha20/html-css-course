<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
background-color: #964c03;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color:black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #080808; /* Cadet Blue */
        }
        nav button {
            background-color: #98fb98; /* Pale Green */
            color: black;
            border: 1px solid #2f4f4f; /* Dark Slate Gray */
            border-radius: 20px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.15s, color 0.15s, box-shadow 0.15s;
        }
        nav button:hover {
            background-color: #3cb371; /* Medium Sea Green */
            color: white;
            box-shadow: 10px 10px 20px grey;
        }
        main {
            padding: 20px;
            text-align: center;
background-color: #964c03;
            
            color:white;
        }
        footer {
            background-color: #080808; /* Steel Blue */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello! World</h1>
    </header>

    <nav>
        <button class="home-button">Home</button>
        <button class="about-button">About</button>
        <button class="contact-button">Contact</button>
    </nav>

    <main>
        <section>
            <h2>About This Page</h2>
            <p>This side Harshitha. This is my first basic webpage. In this webpage, I've concentrated a bit more on buttons.</p>
            <p><a href="https://github.com/shirha20">My GitHub profile</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Harshitha. All rights reserved.</p>
    </footer>
</body>
</html>
